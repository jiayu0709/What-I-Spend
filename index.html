<script type="module">
  console.log("URL NOW =", location.href);
  import {
  GoogleAuthProvider,
  signInWithPopup,
  signInWithRedirect,
  getRedirectResult,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { auth } from "./firebase-config.js";

const provider = new GoogleAuthProvider();

function isIOSSafari() {
  const ua = navigator.userAgent;
  const isIOS = /iPhone|iPad|iPod/i.test(ua);
  const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
  return isIOS && isSafari;
}

window.addEventListener("DOMContentLoaded", async () => {
  const loginBtn = document.getElementById("loginBtn");
  const loader = document.getElementById("loader");
  if (!loginBtn || !loader) return;

  await window.firebaseReady;

  const next = new URLSearchParams(location.search).get("next");
  let redirected = false;

  // âœ… å…ˆè™•ç† redirect å›ä¾†çš„çµæœï¼ˆiOS å¿…è¦ï¼‰
  try {
    await getRedirectResult(auth);
  } catch (e) {
    console.log("getRedirectResult:", e?.code || e);
  }

  onAuthStateChanged(auth, (user) => {
    if (redirected) return;

    if (user) {
      redirected = true;
      const target = next ? decodeURIComponent(next) : "month.html";
      location.replace(target);
      return;
    }

    loginBtn.style.display = "flex";
    loader.style.display = "none";
  });

  loginBtn.addEventListener("click", async () => {
    loginBtn.style.display = "none";
    loader.style.display = "block";
    try {
      if (isIOSSafari()) {
        await signInWithRedirect(auth, provider); // âœ… iOS ç”¨ redirect
      } else {
        await signInWithPopup(auth, provider);    // âœ… å…¶ä»–ç¶­æŒ popup
      }
    } catch (e) {
      console.error(e);
      alert("ç™»å…¥å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡");
      loginBtn.style.display = "flex";
      loader.style.display = "none";
    }
  });
});
