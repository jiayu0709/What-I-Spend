<body>

  <div class="login-card">

    <button class="btn-google" id="loginBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="">

    </button>

    <div class="loading" id="loader">ç™»å…¥ä¸­ï¼Œè«‹ç¨å€™â€¦</div>

  <!-- ä½ åŸæœ¬çš„ app.jsï¼ˆä¿ç•™ï¼‰ -->
  <script type="module" src="app.js"></script>

  <script type="module">
    import {
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import { auth, db } from "./firebase-config.js";

    const loginBtn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");
    const provider = new GoogleAuthProvider();

    const isStandalone =
      window.navigator.standalone === true ||
      window.matchMedia?.("(display-mode: standalone)")?.matches;

    function showLoading(){
      loginBtn.style.display = "none";
      loader.style.display = "block";
    }
    function showButton(){
      loginBtn.style.display = "flex";
      loader.style.display = "none";
    }

    async function routeAfterLogin(user){
      const next = new URLSearchParams(location.search).get("next");

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      // ç¬¬ä¸€æ¬¡ç™»å…¥ï¼šusers/{uid} ä¸å­˜åœ¨ â†’ å»ºç«‹ä¸¦å°å» onboarding
      if (!snap.exists()) {
        await setDoc(userRef, {
          createdAt: serverTimestamp(),
          onboardingDone: false,
        });
        location.replace("onboarding.html");
        return;
      }

      const data = snap.data() || {};

      // å°šæœªå®Œæˆ onboarding
      if (data.onboardingDone === false) {
        location.replace("onboarding.html");
        return;
      }

      // å·²å®Œæˆ onboardingï¼šå› next æˆ– month
      if (next) location.replace(decodeURIComponent(next));
      else location.replace("month.html");
    }

    // âœ… åˆå§‹åŒ–ï¼šç­‰ firebase / auth é‚„åŸ
    await window.firebaseReady;
    await window.waitForAuthReady();

    // âœ… è‹¥å‰›å¾ redirect å›ä¾†ï¼šå…ˆåƒæ‰çµæœï¼ˆé¿å…ç‹€æ…‹æŠ–å‹•ï¼‰
    try {
      await getRedirectResult(auth);
    } catch (e) {
      // é€™è£¡ä¸è¦ alertï¼Œé¿å…ç ´å£ UX
      console.warn("getRedirectResult:", e);
    }

    // âœ… åªä¿ç•™ã€Œä¸€æ¬¡ã€ç›£è½ï¼Œé¿å…äº‚è·³
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        showButton();          // æœªç™»å…¥ï¼šåœåœ¨ç™»å…¥é 
        return;
      }

      try {
        await routeAfterLogin(user);
      } catch (e) {
        console.error("routeAfterLogin failed:", e);
        // å‡ºéŒ¯ä¿å®ˆå°å» monthï¼ˆæˆ–ä½ è¦ç•™åœ¨ç™»å…¥é ä¹Ÿå¯ä»¥ï¼‰
        location.replace("month.html");
      }
    });

    // âœ… é»ç™»å…¥ï¼šstandalone ç”¨ redirectï¼›Safari ç¶²é ç”¨ popup
    loginBtn.addEventListener("click", async () => {
      showLoading();
      try {
        if (isStandalone) {
          await signInWithRedirect(auth, provider);
          // redirect æœƒé›¢é–‹æœ¬é ï¼Œä¸‹é¢ä¸æœƒåŸ·è¡Œåˆ°
        } else {
          await signInWithPopup(auth, provider);
          // æˆåŠŸå¾Œäº¤çµ¦ onAuthStateChanged å°é 
        }
      } catch (e) {
        console.error(e);
        alert("ç™»å…¥å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡");
        showButton();
      }
    });
  </script>
