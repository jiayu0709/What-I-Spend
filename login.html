    <button class="btn-google" id="loginBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="">

    </button>

  <!-- å…ˆè¼‰å…¥ app.jsï¼Œè®“å®ƒå»åš persistence èˆ‡ firebaseReady -->
  <script type="module" src="app.js"></script>

  <script type="module">
    import {
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import { auth, db } from "./firebase-config.js";

    const loginBtn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");
    const provider = new GoogleAuthProvider();

    const isStandalone =
      window.navigator.standalone === true ||
      window.matchMedia?.("(display-mode: standalone)")?.matches;

    const REDIRECT_FLAG = "redirectPending";

    function setLoading(on){
      if (!loginBtn || !loader) return;
      loginBtn.style.display = on ? "none" : "flex";
      loader.style.display = on ? "block" : "none";
    }

    async function routeAfterLogin(user){
      const next = new URLSearchParams(location.search).get("next");

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        await setDoc(userRef, {
          createdAt: serverTimestamp(),
          onboardingDone: false,
        });
        location.replace("onboarding.html");
        return;
      }

      const data = snap.data() || {};

      if (data.onboardingDone === false) {
        location.replace("onboarding.html");
        return;
      }

      if (next) {
        location.replace(decodeURIComponent(next));
      } else {
        location.replace("month.html");
      }
    }

    async function settleRedirectIfAny(){
      // âœ… ä¸ç®¡æ˜¯ä¸æ˜¯ standaloneï¼Œéƒ½å…ˆè©¦è‘—æ”¶ redirect resultï¼ˆiOS åˆ¤æ–·æœ‰æ™‚ä¸æº–ï¼‰
      const pending = localStorage.getItem(REDIRECT_FLAG) === "1";
      if (!pending && !isStandalone) return false;

      setLoading(true);
      try {
        const result = await getRedirectResult(auth);
        if (result?.user) {
          localStorage.removeItem(REDIRECT_FLAG);
          await routeAfterLogin(result.user);
          return true;
        }
      } catch (e) {
        console.error("getRedirectResult error:", e);
      }

      // result å¯èƒ½æ‹¿ä¸åˆ°ï¼Œä½† auth ç‹€æ…‹æœ‰æ©Ÿæœƒæ™šé»å›ä¾†ï¼šå…ˆä¸è¦åˆ¤æ­»åˆ‘
      return false;
    }

    (async () => {
      // âœ… ç­‰ app.js å®Œæˆ persistence / firebaseReady
      await window.firebaseReady;
      await window.waitForAuthReady?.();

      // âœ… å…ˆè™•ç† redirect å›ä¾†çš„çµæœ
      const handled = await settleRedirectIfAny();
      if (handled) return;

      // âœ… ç›£è½ç™»å…¥ç‹€æ…‹ï¼šå¦‚æœå‰› redirect å›ä¾†ï¼ˆpending=1ï¼‰ï¼Œä¸è¦ä¸€é–‹å§‹å°±é¡¯ç¤ºæœªç™»å…¥
      onAuthStateChanged(auth, async (user) => {
        const pending = localStorage.getItem(REDIRECT_FLAG) === "1";

        if (!user) {
          // redirect pending æ™‚ï¼Œå…ˆä¿æŒ loadingï¼Œç­‰ä¸€ä¸‹ï¼ˆiOS å¸¸æœƒæ™šä¸€é»æ‰é‚„åŸï¼‰
          if (pending) {
            setLoading(true);
            // çµ¦ iOS å¤šä¸€é»æ™‚é–“é‚„åŸ
            setTimeout(() => setLoading(false), 1500);
            return;
          }
          setLoading(false);
          return;
        }

        try {
          setLoading(true);
          localStorage.removeItem(REDIRECT_FLAG);
          await routeAfterLogin(user);
        } catch (e) {
          console.error("Route failed:", e);
          location.replace("month.html");
        }
      });

      loginBtn?.addEventListener("click", async () => {
        setLoading(true);
        try {
          if (isStandalone) {
            // âœ… iOS PWA ç”¨ redirectï¼Œä¸¦åŠ æ——æ¨™é¿å…å›ä¾†è¢«è¸¢èµ°
            localStorage.setItem(REDIRECT_FLAG, "1");
            await signInWithRedirect(auth, provider);
          } else {
            await signInWithPopup(auth, provider);
          }
        } catch (e) {
          console.error(e);
          alert("ç™»å…¥å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡");
          localStorage.removeItem(REDIRECT_FLAG);
          setLoading(false);
        }
      });

      // åˆå§‹ UI
      setLoading(false);
    })();
  </script>
