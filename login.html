<body>

  <div class="login-card">

    <button class="btn-google" id="loginBtn">

    </button>

  <script type="module" src="app.js"></script>

  <script type="module">
    import {
      GoogleAuthProvider,
      signInWithPopup,
      signInWithRedirect,
      getRedirectResult,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import { auth, db } from "./firebase-config.js";

    const loginBtn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");
    const provider = new GoogleAuthProvider();

    const isStandalone =
      window.navigator.standalone === true ||
      window.matchMedia?.("(display-mode: standalone)")?.matches;

    function setLoading(on){
      if (!loginBtn || !loader) return;
      loginBtn.style.display = on ? "none" : "flex";
      loader.style.display = on ? "block" : "none";
    }

    async function routeAfterLogin(user){
      const next = new URLSearchParams(location.search).get("next");

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        await setDoc(userRef, {
          createdAt: serverTimestamp(),
          onboardingDone: false,
        });
        location.replace("onboarding.html");
        return;
      }

      const data = snap.data() || {};

      if (data.onboardingDone === false) {
        location.replace("onboarding.html");
        return;
      }

      if (next) {
        location.replace(decodeURIComponent(next));
      } else {
        location.replace("month.html");
      }
    }

    (async () => {
      // ç¢ºä¿ Firebase Auth ç‹€æ…‹æ˜¯æŒä¹…åŒ–çš„
      await setPersistence(auth, browserLocalPersistence);
      
      await window.firebaseReady;
      await window.waitForAuthReady?.();

      // åœ¨ PWA æ¨¡å¼ä¸‹ï¼Œå¿…é ˆå…ˆåŸ·è¡Œä¸¦ç­‰å¾… getRedirectResultï¼Œé€™èƒ½è®“ Auth æŠ“å›è·³è½‰å¾Œçš„ç‹€æ…‹
      if (isStandalone) {
        setLoading(true);
        try {
          const result = await getRedirectResult(auth);
          if (result && result.user) {
            await routeAfterLogin(result.user);
            return; // å·²ç¶“è™•ç†å®Œç•¢ï¼Œä¸­æ­¢å¾ŒçºŒé‚è¼¯
          }
        } catch (e) {
          console.error("Redirect Error:", e);
          // å¦‚æœå‡ºéŒ¯ï¼Œé€šå¸¸æ˜¯æ†‘è­‰éæœŸæˆ–å–æ¶ˆï¼Œæ¢å¾© UI è®“ç”¨æˆ¶é‡è©¦
          setLoading(false);
        }
      }

      // è¨»å†Šç›£è½å™¨è™•ç†å·²ç™»å…¥æˆ– Popup ç™»å…¥çš„æƒ…æ³
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          setLoading(false);
          return;
        }
        try {
          setLoading(true);
          await routeAfterLogin(user);
        } catch (e) {
          console.error("Route failed:", e);
          location.replace("month.html");
        }
      });

      loginBtn?.addEventListener("click", async () => {
        setLoading(true);
        try {
          if (isStandalone) {
            // iOS PWA å¿…é ˆä½¿ç”¨ Redirectï¼ŒPopup æœƒåœ¨ç¨ç«‹è¦–çª—é–‹å•Ÿå°è‡´ Session ç„¡æ³•å‚³å›
            await signInWithRedirect(auth, provider);
          } else {
            await signInWithPopup(auth, provider);
          }
        } catch (e) {
          console.error(e);
          alert("ç™»å…¥å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡");
          setLoading(false);
        }
      });
    })();
  </script>
