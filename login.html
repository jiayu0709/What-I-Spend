<script type="module">
  console.log("URL NOW =", location.href);
  import {
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  doc,
  getDoc,
  setDoc,
  serverTimestamp,
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { auth, db } from "./firebase-config.js";

onAuthStateChanged(auth, async (user) => {
  const loginBtn = document.getElementById("loginBtn");
  const loader = document.getElementById("loader");
  
  if (!user) {
    if (loginBtn) loginBtn.style.display = "flex";
    if (loader) loader.style.display = "none";
    return; // âœ… æœªç™»å…¥ï¼šæ°¸é åœåœ¨ç™»å…¥é 
  }

  // âœ… å·²ç™»å…¥ï¼šç…§åŸæœ¬æµç¨‹
  await routeAfterLogin(user);
});

const provider = new GoogleAuthProvider();

async function routeAfterLogin(user){
  const next = new URLSearchParams(location.search).get("next");

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  // âœ… ç¬¬ä¸€æ¬¡ç™»å…¥ï¼šusers/{uid} ä¸å­˜åœ¨ â†’ å»ºç«‹ä¸¦å°å» onboarding
  if (!snap.exists()) {
    await setDoc(userRef, {
      createdAt: serverTimestamp(),
      onboardingDone: false,
    });
    location.replace("onboarding.html");
    return;
  }

  const data = snap.data() || {};

  // âœ… å°šæœªå®Œæˆ onboarding
  if (data.onboardingDone === false) {
    location.replace("onboarding.html");
    return;
  }

  // âœ… å·²å®Œæˆ onboardingï¼šå› next æˆ– month
  if (next) {
    location.replace(decodeURIComponent(next));
  } else {
    location.replace("month.html");
  }
}

window.addEventListener("DOMContentLoaded", async () => {
  const loginBtn = document.getElementById("loginBtn");
  const loader = document.getElementById("loader");
  if (!loginBtn || !loader) return;

  // âœ… æ””æˆªé»æ“Šäº‹ä»¶ï¼Œé˜²æ­¢åœ¨ Standalone æ¨¡å¼ä¸‹è·³è½‰åˆ°å¤–éƒ¨ Safari
  document.addEventListener('click', (e) => {
    const target = e.target.closest('a');
    if (target && target.href && target.hostname === window.location.hostname) {
      e.preventDefault();
      window.location.href = target.href;
    }
  }, false);

  await window.firebaseReady;
  await window.waitForAuthReady(); // ç­‰ session é‚„åŸ

  onAuthStateChanged(auth, async (user) => {
    console.log("auth state:", user?.uid || null);

    if (user) {
      try {
        await routeAfterLogin(user);
      } catch (e) {
        console.error("routeAfterLogin failed:", e);
        alert("ç™»å…¥å¾Œå°é å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        location.replace("month.html");
      }
    } else {
      loginBtn.style.display = "flex";
      loader.style.display = "none";
    }
  });

  loginBtn.addEventListener("click", async () => {
    loginBtn.style.display = "none";
    loader.style.display = "block";
    try {
      await signInWithPopup(auth, provider);
      // å°é äº¤çµ¦ onAuthStateChanged
    } catch (e) {
      console.error(e);
      alert("ç™»å…¥å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡");
      loginBtn.style.display = "flex";
      loader.style.display = "none";
    }
  });
});
