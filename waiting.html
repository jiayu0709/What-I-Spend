<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <link rel="stylesheet" href="theme.css">
  <title>載入中</title>
  <style>
    body{ margin:0; background:var(--app-bg); color:var(--text); }
    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      text-align:center;
    }
    .card{
      width:min(420px, 100%);
      background:rgba(255,255,255,0.55);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:var(--radius);
      padding:18px 16px;
      font-weight:900;
    }
    .sub{ margin-top:8px; font-weight:800; color:var(--secondary); font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      正在載入你的帳戶…
      <div class="sub">請稍候</div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    await window.firebaseReady;
    const user = await window.waitForAuthReady();

    // 想回到原本頁就用 ?next=
    const qs = new URLSearchParams(location.search);
    const next = qs.get("next") || "month.html";

    if (user) {
      location.replace(next);
    } else {
      location.replace("index.html");
    }
  </script>
</body>
</html>
