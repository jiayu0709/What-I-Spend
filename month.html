  <script>
    // æ¨¡æ“¬ã€Œé»åˆ—é–‹ç·¨è¼¯ã€
    function openEdit(id){

    // æ¨¡æ“¬ã€Œæ»‘å‹•åˆªé™¤ã€ï¼šå¾ DOM ç§»é™¤è©² row + æ—é‚Š dividerï¼ˆå¦‚æœæœ‰ï¼‰
    function deleteRow(id){
      const row = document.querySelector(`.tx-row[data-id="${id}"]`);
      if(!row) return;

      // è‹¥ row å¾Œé¢ç·Šæ¥ dividerï¼Œå°±ä¸€èµ·åˆªæ‰
      const next = row.nextElementSibling;
      if(next && next.classList.contains("divider")){
        next.remove();
      } else {
        // è‹¥å‰é¢æ˜¯ dividerï¼Œåˆªæ‰å‰é¢çš„ï¼ˆé¿å…å¡ç‰‡å°¾ç«¯å¤šä¸€æ¢ç·šï¼‰
        const prev = row.previousElementSibling;
        if(prev && prev.classList.contains("divider")){
          prev.remove();
        }
      }
      row.remove();
    }
