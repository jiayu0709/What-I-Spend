<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>æ–°å¢</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="theme.css">

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--app-bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
    }
    .app{min-height:100vh;padding-bottom:80px}
    .page{max-width:520px;margin:0 auto;padding:18px 16px 28px}
    .nav-title{font-size:42px;font-weight:800;margin:10px 0 14px}

    .section{margin-top:18px}
    .label{font-size:14px;font-weight:800;color:var(--secondary);margin:10px 0 8px}

    .input, select{

    }

    .save{
      margin-top:16px;
      width:100%;

      border-radius:16px;

      cursor:pointer;
    }
    .save:disabled{opacity:.6}
  </style>
</head>

<body>
<div class="app">
  <main class="page">
    <div class="nav-title">æ–°å¢</div>

    <!-- é¡å‹ -->
    <section class="section">
      <div class="label">é¡å‹</div>
      <div class="segment">
        <button type="button" id="btn-expense" class="seg-btn active">æ”¯å‡º</button>
        <button type="button" id="btn-income" class="seg-btn">æ”¶å…¥</button>
      </div>
    </section>

    <!-- è¡¨å–® -->
    <section class="section">
      <div class="card">
        <div class="field">
          <div class="label">æ—¥æœŸ</div>
          <input type="date" id="dateInput" class="input">
        </div>

        <div class="field">
          <div class="label">åˆ†é¡</div>
          <select id="categorySelect" class="input"></select>
        </div>

        <div class="field">
          <div class="label">é‡‘é¡</div>
          <input type="number" id="amountInput" class="input" placeholder="è¼¸å…¥é‡‘é¡" inputmode="decimal">
        </div>

        <div class="field">
          <div class="label">å‚™è¨»</div>
          <input type="text" id="noteInput" class="input">
        </div>
      </div>

      <button class="save" id="saveBtn" type="button">å„²å­˜</button>
    </section>
  </main>
</div>

<!-- ä½ åŸæœ¬ app.js è‹¥æœ‰ tabbar/å…±ç”¨UI å¯ä»¥ç•™ -->
<script src="app.js"></script>

<script type="module">
  // âœ… å…ˆè¼‰å…¥ä½ è‡ªå·±çš„ firebase åˆå§‹åŒ–ï¼ˆæä¾› auth/dbï¼‰
  import { auth, db } from "./firebase-config.js";

  // Firestore/Auth functions
  import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  /* ========= å·¥å…· ========= */
  const pad2 = n => String(n).padStart(2,"0");
  const todayYMD = () => {
    const d = new Date();
    return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
  };
  const nowHHMM = () => {
    const d = new Date();
    return `${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
  };
  const parseAmount = (v) => {
    const n = Number(String(v ?? "").replace(/,/g,""));
    return Number.isFinite(n) ? n : 0;
  };

  /* ========= DOM ========= */
  const btnExpense = document.getElementById("btn-expense");
  const btnIncome  = document.getElementById("btn-income");
  const categorySelect = document.getElementById("categorySelect");
  const amountInput = document.getElementById("amountInput");
  const dateInput = document.getElementById("dateInput");
  const noteInput = document.getElementById("noteInput");
  const saveBtn = document.getElementById("saveBtn");

  /* ========= åˆ†é¡ ========= */
  const expenseCategories = ["é¤é£²ğŸ¥£","é£²æ–™ğŸ¥¤","äº¤é€šğŸ›µ","æ—¥ç”¨ğŸ›ï¸","å¨›æ¨‚ğŸ®","é†«ç™‚ğŸ¥","æ²»è£ğŸ‘—","å®¶ç”¨ğŸ ","æ—…éŠğŸ§³","å…¶ä»–"];
  const incomeCategories  = ["è–ªè³‡ğŸ’¼","çé‡‘ğŸ","å…¼è·ğŸ§‘â€ğŸ’»","æŠ•è³‡ğŸ“ˆ","é€€æ¬¾â†©ï¸","å…¶ä»–"];

  let currentType = "expense";
  let shortcutHandled = false;

  function setActiveTypeUI(type){
    const isExpense = type === "expense";
    btnExpense.classList.toggle("active", isExpense);
    btnIncome.classList.toggle("active", !isExpense);
  }

  function renderCategories(keepValue){
    const list = currentType === "income" ? incomeCategories : expenseCategories;
    const prev = keepValue ?? categorySelect.value;

    categorySelect.innerHTML = "";
    list.forEach(c=>{
      const o=document.createElement("option");
      o.value=c; o.textContent=c;
      categorySelect.appendChild(o);
    });

    // å¦‚æœä¸Šä¸€å€‹åˆ†é¡åœ¨æ–°æ¸…å–®è£¡ï¼Œå°±ä¿ç•™ï¼›ä¸ç„¶é¸ç¬¬ä¸€å€‹
    if(prev && list.includes(prev)){
      categorySelect.value = prev;
    }else{
      categorySelect.value = list[0];
    }
  }

  function setType(type){
    currentType = (type === "income") ? "income" : "expense";
    setActiveTypeUI(currentType);
    renderCategories();
  }

  btnExpense.onclick = () => setType("expense");
  btnIncome.onclick  = () => setType("income");

  // åˆå§‹åŒ–æ—¥æœŸèˆ‡åˆ†é¡
  dateInput.value = todayYMD();
  setType("expense");

  async function saveToCloud(tx){
    if(!auth.currentUser){
      alert("å°šæœªç™»å…¥");
      return;
    }
    await addDoc(
      collection(db,"users",auth.currentUser.uid,"transactions"),
      { ...tx, createdAt: serverTimestamp() }
    );
    location.replace(`month.html?m=${tx.date.slice(0,7)}`);
  }

  async function doManualSave(){
    const amount = parseAmount(amountInput.value);
    if(amount <= 0){
      alert("è«‹è¼¸å…¥æ­£ç¢ºé‡‘é¡");
      return;
    }

    saveBtn.disabled = true;
    saveBtn.textContent = "å„²å­˜ä¸­...";

    try{
      await saveToCloud({
        date: dateInput.value || todayYMD(),
        time: nowHHMM(),
        type: currentType,
        amount: String(amount),
        category: categorySelect.value,
        note: noteInput.value.trim()
      });
    }catch(e){
      console.error(e);
      alert("å„²å­˜å¤±æ•—");
    }finally{
      saveBtn.disabled = false;
      saveBtn.textContent = "å„²å­˜";
    }
  }

  saveBtn.onclick = doManualSave;

  /* ========= æ·å¾‘ï¼šæœ‰åƒæ•¸å°±è‡ªå‹•å­˜ =========
     URL ç¯„ä¾‹ï¼š
     add.html?type=expense&amount=100&category=é£²æ–™ğŸ¥¤&note=We&date=2026-02-02
  */
  onAuthStateChanged(auth, async (user)=>{
    if(!user || shortcutHandled) return;

    const qs = new URLSearchParams(location.search);
    if(!qs.get("amount")) return;

    shortcutHandled = true;

    const type = (qs.get("type") === "income") ? "income" : "expense";
    setType(type);

    const date = qs.get("date") || todayYMD();
    const amount = parseAmount(qs.get("amount"));
    if(amount <= 0) return;

    // category è‹¥ä¸åœ¨æ¸…å–®å°±ç”¨ã€Œå…¶ä»–ã€
    const incomingCat = qs.get("category");
    const list = (type === "income") ? incomeCategories : expenseCategories;
    const cat = (incomingCat && list.includes(incomingCat)) ? incomingCat : "å…¶ä»–";

    // å…ˆæŠŠ UI ä¹Ÿå¡«ä¸Šï¼ˆæ–¹ä¾¿ä½ çœ‹åˆ°ï¼‰
    dateInput.value = date;
    amountInput.value = String(amount);
    noteInput.value = qs.get("note") || "";
    renderCategories(cat);

    await saveToCloud({
      date,
      time: nowHHMM(),
      type,
      amount: String(amount),
      category: cat,
      note: (qs.get("note") || "")
    });
  });
</script>
</body>
</html>
